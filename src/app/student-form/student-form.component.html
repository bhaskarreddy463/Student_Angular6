<div>
<h2>Student Form</h2>
<form [formGroup]="studentForm" (ngSubmit)="onFormSubmit(studentForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="name" >
    <mat-error>
      <span *ngIf="!studentForm.get('name').valid && studentForm.get('name').touched">Please enter Valid Name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Last Name" formControlName="lastName" >
    <mat-error>
      <span *ngIf="!studentForm.get('lastName').valid && studentForm.get('lastName').touched">Please enter valid Last Name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Class" formControlName="class" >
    <mat-error>
      <span *ngIf="!studentForm.get('class').valid && studentForm.get('class').touched">Please enter Which Class Student is?</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="number" matInput placeholder="Year" formControlName="year" >
    <mat-error>
      <span *ngIf="!studentForm.get('year').valid && studentForm.get('year').touched">Please enter Passed Out Year</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="number" matInput placeholder="Percentage" formControlName="percentage">
    <mat-error>
      <span *ngIf="!studentForm.get('percentage').valid && studentForm.get('percentage').touched">Please enter Percentage of Marks</span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" class="two-buttons" [disabled]="!studentForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
    <button class="two-buttons" (click)="onCancelForm($event)" mat-raised-button color="primary"><mat-icon>Cancel</mat-icon></button>
  </div>
</form>
</div>
